version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: alphacreator_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: alphacreator2025
      MONGO_INITDB_DATABASE: alphacreator_ads
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - alphacreator_network

  redis:
    image: redis:7.2-alpine
    container_name: alphacreator_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass alphacreator2025
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - alphacreator_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alphacreator_backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=mongodb://admin:alphacreator2025@mongodb:27017/alphacreator_ads?authSource=admin
      - REDIS_URL=redis://:alphacreator2025@redis:6379/0
      - ENVIRONMENT=development
      - DEBUG=true
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
      - redis
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - alphacreator_network

networks:
  alphacreator_network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
