name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install backend dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run backend linting
      run: |
        cd backend
        python -m flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || echo "Linting warnings found"
        
    - name: Start backend server
      run: |
        cd backend
        python start_server.py &
        sleep 10
        
    - name: Test backend endpoints
      run: |
        cd backend
        python -c "import requests; r = requests.get('http://localhost:8000/health'); print('Health check:', r.status_code == 200)"
        
  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Run type checking
      run: |
        cd frontend
        npm run type-check
        
    - name: Run linting
      run: |
        cd frontend
        npm run lint
        
    - name: Build frontend
      run: |
        cd frontend
        npm run build:prod
        
    - name: Test frontend build
      run: |
        cd frontend
        ls -la dist/
        
  integration-tests:
    needs: [backend-tests, frontend-tests]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Start services
      run: |
        # Start backend
        cd backend
        pip install -r requirements.txt
        python start_server.py &
        
        # Start frontend  
        cd ../frontend
        npm ci
        npm run build
        npm run preview &
        
        # Wait for services to start
        sleep 15
        
    - name: Run integration tests
      run: |
        # Test backend
        curl -f http://localhost:8000/health || exit 1
        curl -f http://localhost:8000/sample/users || exit 1
        
        # Test frontend
        curl -f http://localhost:8084/ || exit 1
        
        echo "âœ… All integration tests passed!"